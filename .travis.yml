# repo branches

branches:
  only:
  - master

# job environment

sudo: false

language: python

python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy"

# job phases

install:
  - pip install --editable .[test] .

script:
  - cd ./tests
  - py.test -vv --cov=tlds --cov-branch --cov-report=term-missing --cov-config=.coveragerc
